<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live subcounter</title>
</head>
<style>

</style>
<body>
    <h1>YouTube Subcount</h1>
    <div id="subCount"></div>
<script>

    const youtubeKey = 'AIzaSyA9yhyHFBFXWKP8-b8np6lscoB2BNSdiS0'; // Zorg ervoor dat je hier je geldige API-sleutel invult
    const youtubeUser = 'UCBQpuI1YpX70Wrezcli8EFA';
    const subCount = document.getElementById('subCount'); 

    let getSubscribers = () => {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeUser}&key=${youtubeKey}`)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            subCount.innerHTML = data.items[0].statistics.subscriberCount;
        })
        .catch(error => {
            console.error('Error fetching subscriber count:', error);
            subCount.innerHTML = 'Error fetching subscriber count';
        });
    }

    getSubscribers();
    setInterval(getSubscribers, 30000); // Ververst elke 30 seconden

</script>
</body>
</html>
